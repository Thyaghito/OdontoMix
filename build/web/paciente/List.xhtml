<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">            
            <h:form styleClass="jsfcrud_list_form">
                <h1 class="page-header">
                    #{bundle.ListPacienteTitle}
                    <h:commandLink action="#{pacienteController.prepareCreate}" class="btn btn-primary btn-xs">#{bundle.AddNew}</h:commandLink>
                </h1>
                <h:panelGroup rendered="#{pacienteController.items.rowCount == 0}">
                    <div class="alert alert-warning">
                        <h:outputText escape="false" value="#{bundle.ListPacienteEmpty}"/>
                    </div>                    
                </h:panelGroup> 
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>                
                <h:panelGroup rendered="#{pacienteController.items.rowCount > 0}">
                    <div class='panel panel-default'>
                        <h:dataTable value="#{pacienteController.items}" var="item" class="table table-striped table-bordered list-records" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">                    
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPacienteTitle_idPaciente}"/>
                                </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_endereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_bairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_profissao}"/>
                            </f:facet>
                            <h:outputText value="#{item.profissao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_indicacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.indicacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_dataNascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataNascimento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_observacoes}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacoes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_idAnamnese}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAnamnese}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_idCidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_idConvenio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConvenio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_idEstadoCivil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoCivil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.actions};"/>
                            </f:facet>
                            <h:commandLink action="#{pacienteController.prepareView}" value="#{bundle.ListPacienteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteController.prepareEdit}" value="#{bundle.ListPacienteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteController.destroy}" value="#{bundle.ListPacienteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                    </div>
                    <center>
                        <ul class='pagination'>
                            <li>
                                <h:commandLink action="#{pacienteController.previous}" rendered="#{pacienteController.pagination.hasPreviousPage}"><span class='glyphicon glyphicon-chevron-left'></span></h:commandLink>
                            </li>
                            <li><h:outputText value="PÃ¡gina #{pacienteController.pagination.page} de #{pacienteController.pagination.lastPage}"/></li>
                            <li>
                                <h:commandLink action="#{pacienteController.next}" rendered="#{pacienteController.pagination.hasNextPage}"><span class='glyphicon glyphicon-chevron-right'></span></h:commandLink>
                            </li>
                        </ul>
                    </center>
                </h:panelGroup>               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
