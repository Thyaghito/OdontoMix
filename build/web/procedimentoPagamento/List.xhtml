<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcedimentoPagamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProcedimentoPagamentoEmpty}" rendered="#{procedimentoPagamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procedimentoPagamentoController.items.rowCount > 0}">
                    <h:outputText value="#{procedimentoPagamentoController.pagination.pageFirstItem + 1}..#{procedimentoPagamentoController.pagination.pageLastItem + 1}/#{procedimentoPagamentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procedimentoPagamentoController.previous}" value="#{bundle.Previous} #{procedimentoPagamentoController.pagination.pageSize}" rendered="#{procedimentoPagamentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procedimentoPagamentoController.next}" value="#{bundle.Next} #{procedimentoPagamentoController.pagination.pageSize}" rendered="#{procedimentoPagamentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procedimentoPagamentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoPagamentoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoPagamentoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoPagamentoTitle_idConsultaProcedimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConsultaProcedimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoPagamentoTitle_idFormasDePagamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFormasDePagamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procedimentoPagamentoController.prepareView}" value="#{bundle.ListProcedimentoPagamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedimentoPagamentoController.prepareEdit}" value="#{bundle.ListProcedimentoPagamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedimentoPagamentoController.destroy}" value="#{bundle.ListProcedimentoPagamentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{procedimentoPagamentoController.prepareCreate}" value="#{bundle.ListProcedimentoPagamentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProcedimentoPagamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
