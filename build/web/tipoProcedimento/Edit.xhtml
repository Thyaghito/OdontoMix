<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoProcedimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoProcedimentoLabel_idTipoProcedimento}" for="idTipoProcedimento" />
                    <h:inputText id="idTipoProcedimento" value="#{tipoProcedimentoController.selected.idTipoProcedimento}" title="#{bundle.EditTipoProcedimentoTitle_idTipoProcedimento}" required="true" requiredMessage="#{bundle.EditTipoProcedimentoRequiredMessage_idTipoProcedimento}"/>
                    <h:outputLabel value="#{bundle.EditTipoProcedimentoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{tipoProcedimentoController.selected.nome}" title="#{bundle.EditTipoProcedimentoTitle_nome}" required="true" requiredMessage="#{bundle.EditTipoProcedimentoRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoProcedimentoController.update}" value="#{bundle.EditTipoProcedimentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoProcedimentoViewLink}"/>
                <br />
                <h:commandLink action="#{tipoProcedimentoController.prepareList}" value="#{bundle.EditTipoProcedimentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoProcedimentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
