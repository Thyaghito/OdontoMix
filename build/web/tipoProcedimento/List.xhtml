<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoProcedimentoEmpty}" rendered="#{tipoProcedimentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoProcedimentoController.items.rowCount > 0}">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProcedimentoTitle_idTipoProcedimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoProcedimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProcedimentoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:commandLink action="#{tipoProcedimentoController.prepareEdit}" value="#{bundle.ListTipoProcedimentoEditLink}"/>
                            <h:outputText value=" "/>

                        </h:column>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoProcedimentoController.prepareCreate}" value="#{bundle.ListTipoProcedimentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoProcedimentoIndexLink}"/>
