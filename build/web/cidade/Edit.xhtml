<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCidadeLabel_idCidade}" for="idCidade" />
                    <h:inputText id="idCidade" value="#{cidadeController.selected.idCidade}" title="#{bundle.EditCidadeTitle_idCidade}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_idCidade}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{cidadeController.selected.nome}" title="#{bundle.EditCidadeTitle_nome}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{cidadeController.selected.idEstado}" title="#{bundle.EditCidadeTitle_idEstado}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cidadeController.update}" value="#{bundle.EditCidadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCidadeViewLink}"/>
                <br />
                <h:commandLink action="#{cidadeController.prepareList}" value="#{bundle.EditCidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCidadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
