<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCidadeLabel_idCidade}"/>
                    <h:outputText value="#{cidadeController.selected.idCidade}" title="#{bundle.ViewCidadeTitle_idCidade}"/>
                    <h:outputText value="#{bundle.ViewCidadeLabel_nome}"/>
                    <h:outputText value="#{cidadeController.selected.nome}" title="#{bundle.ViewCidadeTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewCidadeLabel_idEstado}"/>
                    <h:outputText value="#{cidadeController.selected.idEstado}" title="#{bundle.ViewCidadeTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cidadeController.destroyAndView}" value="#{bundle.ViewCidadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCidadeEditLink}"/>
                <br />
                <h:commandLink action="#{cidadeController.prepareCreate}" value="#{bundle.ViewCidadeCreateLink}" />
                <br />
                <h:commandLink action="#{cidadeController.prepareList}" value="#{bundle.ViewCidadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCidadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
