<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDenteLabel_idDente}"/>
                    <h:outputText value="#{denteController.selected.idDente}" title="#{bundle.ViewDenteTitle_idDente}"/>
                    <h:outputText value="#{bundle.ViewDenteLabel_nome}"/>
                    <h:outputText value="#{denteController.selected.nome}" title="#{bundle.ViewDenteTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{denteController.destroyAndView}" value="#{bundle.ViewDenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDenteEditLink}"/>
                <br />
                <h:commandLink action="#{denteController.prepareCreate}" value="#{bundle.ViewDenteCreateLink}" />
                <br />
                <h:commandLink action="#{denteController.prepareList}" value="#{bundle.ViewDenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
