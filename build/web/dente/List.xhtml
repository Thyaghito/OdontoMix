<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDenteEmpty}" rendered="#{denteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{denteController.items.rowCount > 0}">
                    <h:outputText value="#{denteController.pagination.pageFirstItem + 1}..#{denteController.pagination.pageLastItem + 1}/#{denteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{denteController.previous}" value="#{bundle.Previous} #{denteController.pagination.pageSize}" rendered="#{denteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{denteController.next}" value="#{bundle.Next} #{denteController.pagination.pageSize}" rendered="#{denteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{denteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDenteTitle_idDente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDenteTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{denteController.prepareView}" value="#{bundle.ListDenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{denteController.prepareEdit}" value="#{bundle.ListDenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{denteController.destroy}" value="#{bundle.ListDenteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{denteController.prepareCreate}" value="#{bundle.ListDenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
