<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDenteLabel_idDente}" for="idDente" />
                    <h:inputText id="idDente" value="#{denteController.selected.idDente}" title="#{bundle.CreateDenteTitle_idDente}" required="true" requiredMessage="#{bundle.CreateDenteRequiredMessage_idDente}"/>
                    <h:outputLabel value="#{bundle.CreateDenteLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{denteController.selected.nome}" title="#{bundle.CreateDenteTitle_nome}" required="true" requiredMessage="#{bundle.CreateDenteRequiredMessage_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{denteController.create}" value="#{bundle.CreateDenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{denteController.prepareList}" value="#{bundle.CreateDenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
