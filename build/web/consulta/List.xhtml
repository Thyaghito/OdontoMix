<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConsultaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h1 class="page-header">
                    #{bundle.ListConsultaTitle}
                    <h:commandLink action="#{consultaController.prepareCreate}" class="btn btn-primary btn-xs">#{bundle.AddNew}</h:commandLink>
                </h1>
                <h:panelGroup rendered="#{pacienteController.items.rowCount == 0}">
                    <div class="alert alert-warning">
                        <h:outputText escape="false" value="#{bundle.ListPacienteEmpty}"/>
                    </div>                    
                </h:panelGroup>
                 <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>                
                <h:panelGroup rendered="#{pacienteController.items.rowCount > 0}">
                    <div class='panel panel-default'>
                        <h:dataTable value="#{pacienteController.items}" var="item" class="table table-striped table-bordered list-records" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">                    
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultaTitle_idConsulta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConsulta}"/>
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultaTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultaTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultaTitle_observacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacao}"/>
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultaTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultaTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{consultaController.prepareView}" value="#{bundle.ListConsultaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultaController.prepareEdit}" value="#{bundle.ListConsultaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultaController.destroy}" value="#{bundle.ListConsultaDestroyLink}"/>
                        </h:column>
                     </h:dataTable>
                    </div>
                    <center>
                        <ul class='pagination'>
                            <li>
                                <h:commandLink action="#{consultaController.previous}" rendered="#{consultaController.pagination.hasPreviousPage}"><span class='glyphicon glyphicon-chevron-left'></span></h:commandLink>
                            </li>
                            <li><h:outputText value="PÃ¡gina #{consultaController.pagination.page} de #{consultaController.pagination.lastPage}"/></li>
                            <li>
                                <h:commandLink action="#{consultaController.next}" rendered="#{consultaController.pagination.hasNextPage}"><span class='glyphicon glyphicon-chevron-right'></span></h:commandLink>
                            </li>
                        </ul>
                    </center>
                </h:panelGroup>               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
