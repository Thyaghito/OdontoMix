<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConsultaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGroup class="form-group" layout="block" rendered="#{consultaController.selected.idConsulta!=null}">
                    <h:outputLabel value="#{bundle.CreateConsultaLabel_idConsulta}" for="idConsulta" />
                    #{consultaController.selected.idConsulta}                    
                </h:panelGroup>                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateConsultaLabel_data}" for="data" />
                    <h:inputText id="data" class="form-control input-date" value="#{consultaController.selected.data}" title="#{bundle.CreateConsultaTitle_data}" required="true" requiredMessage="#{bundle.CreateConsultaRequiredMessage_data}">>
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </h:inputText>
                </div>                         
                <h:outputLabel value="#{bundle.CreateConsultaLabel_hora}" for="hora" />
                <h:inputText id="hora" value="#{consultaController.selected.hora}" title="#{bundle.CreateConsultaTitle_hora}" required="true" requiredMessage="#{bundle.CreateConsultaRequiredMessage_hora}">
                    <f:convertDateTime pattern="HH:mm:ss" />
                </h:inputText>
                <h:outputLabel value="#{bundle.CreateConsultaLabel_diagnostico}" for="diagnostico" />
                <h:inputText id="diagnostico" value="#{consultaController.selected.diagnostico}" title="#{bundle.CreateConsultaTitle_diagnostico}" />
                <h:outputLabel value="#{bundle.CreateConsultaLabel_observacao}" for="observacao" />
                <h:inputText id="observacao" value="#{consultaController.selected.observacao}" title="#{bundle.CreateConsultaTitle_observacao}" />
                <h:outputLabel value="#{bundle.CreateConsultaLabel_idStatus}" for="idStatus" />
                <h:selectOneMenu id="idStatus" value="#{consultaController.selected.idStatus}" title="#{bundle.CreateConsultaTitle_idStatus}" required="true" requiredMessage="#{bundle.CreateConsultaRequiredMessage_idStatus}">
                    <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.CreateConsultaLabel_idPaciente}" for="idPaciente" />
                <h:selectOneMenu id="idPaciente" value="#{consultaController.selected.idPaciente}" title="#{bundle.CreateConsultaTitle_idPaciente}" required="true" requiredMessage="#{bundle.CreateConsultaRequiredMessage_idPaciente}">
                    <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.CreateConsultaLabel_idUsuario}" for="idUsuario" />
                <h:selectOneMenu id="idUsuario" value="#{consultaController.selected.idUsuario}" title="#{bundle.CreateConsultaTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateConsultaRequiredMessage_idUsuario}">
                    <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consultaController.create}" value="#{bundle.CreateConsultaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{consultaController.prepareList}" value="#{bundle.CreateConsultaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConsultaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
