<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcedimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProcedimentoLabel_idProcedimento}"/>
                    <h:outputText value="#{procedimentoController.selected.idProcedimento}" title="#{bundle.ViewProcedimentoTitle_idProcedimento}"/>
                    <h:outputText value="#{bundle.ViewProcedimentoLabel_nome}"/>
                    <h:outputText value="#{procedimentoController.selected.nome}" title="#{bundle.ViewProcedimentoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewProcedimentoLabel_observacoes}"/>
                    <h:outputText value="#{procedimentoController.selected.observacoes}" title="#{bundle.ViewProcedimentoTitle_observacoes}"/>
                    <h:outputText value="#{bundle.ViewProcedimentoLabel_idTipoProcedimento}"/>
                    <h:outputText value="#{procedimentoController.selected.idTipoProcedimento}" title="#{bundle.ViewProcedimentoTitle_idTipoProcedimento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procedimentoController.destroyAndView}" value="#{bundle.ViewProcedimentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProcedimentoEditLink}"/>
                <br />
                <h:commandLink action="#{procedimentoController.prepareCreate}" value="#{bundle.ViewProcedimentoCreateLink}" />
                <br />
                <h:commandLink action="#{procedimentoController.prepareList}" value="#{bundle.ViewProcedimentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProcedimentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
