<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPacienteLabel_idPaciente}"/>
                    <h:outputText value="#{pacienteController.selected.idPaciente}" title="#{bundle.ViewPacienteTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_nome}"/>
                    <h:outputText value="#{pacienteController.selected.nome}" title="#{bundle.ViewPacienteTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_cpf}"/>
                    <h:outputText value="#{pacienteController.selected.cpf}" title="#{bundle.ViewPacienteTitle_cpf}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_endereco}"/>
                    <h:outputText value="#{pacienteController.selected.endereco}" title="#{bundle.ViewPacienteTitle_endereco}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_bairro}"/>
                    <h:outputText value="#{pacienteController.selected.bairro}" title="#{bundle.ViewPacienteTitle_bairro}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_cep}"/>
                    <h:outputText value="#{pacienteController.selected.cep}" title="#{bundle.ViewPacienteTitle_cep}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_profissao}"/>
                    <h:outputText value="#{pacienteController.selected.profissao}" title="#{bundle.ViewPacienteTitle_profissao}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_email}"/>
                    <h:outputText value="#{pacienteController.selected.email}" title="#{bundle.ViewPacienteTitle_email}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_indicacao}"/>
                    <h:outputText value="#{pacienteController.selected.indicacao}" title="#{bundle.ViewPacienteTitle_indicacao}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_dataNascimento}"/>
                    <h:outputText value="#{pacienteController.selected.dataNascimento}" title="#{bundle.ViewPacienteTitle_dataNascimento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPacienteLabel_observacoes}"/>
                    <h:outputText value="#{pacienteController.selected.observacoes}" title="#{bundle.ViewPacienteTitle_observacoes}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idAnamnese}"/>
                    <h:outputText value="#{pacienteController.selected.idAnamnese}" title="#{bundle.ViewPacienteTitle_idAnamnese}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idCidade}"/>
                    <h:outputText value="#{pacienteController.selected.idCidade}" title="#{bundle.ViewPacienteTitle_idCidade}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idConvenio}"/>
                    <h:outputText value="#{pacienteController.selected.idConvenio}" title="#{bundle.ViewPacienteTitle_idConvenio}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idEstadoCivil}"/>
                    <h:outputText value="#{pacienteController.selected.idEstadoCivil}" title="#{bundle.ViewPacienteTitle_idEstadoCivil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.destroyAndView}" value="#{bundle.ViewPacienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPacienteEditLink}"/>
                <br />
                <h:commandLink action="#{pacienteController.prepareCreate}" value="#{bundle.ViewPacienteCreateLink}" />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.ViewPacienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPacienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
