<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGroup class="form-group" layout="block" rendered="#{pacienteController.selected.idPaciente!=null}">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_idPaciente}" for="idPaciente" />
                    #{pacienteController.selected.idPaciente}                    
                </h:panelGroup>                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_nome}" for="nome" />
                    <h:inputText id="nome" class="form-control" value="#{pacienteController.selected.nome}" title="#{bundle.CreatePacienteTitle_nome}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nome}"/>
                </div>   
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" class="form-control" value="#{pacienteController.selected.cpf}" title="#{bundle.CreatePacienteTitle_cpf}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_cpf}"/>
                </div>
                <div class="form-group">    
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_endereco}" for="endereco" />
                    <h:inputText id="endereco" class="form-control" value="#{pacienteController.selected.endereco}" title="#{bundle.CreatePacienteTitle_endereco}" />
                </div>
                <div class="form-group">     
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" class="form-control" value="#{pacienteController.selected.bairro}" title="#{bundle.CreatePacienteTitle_bairro}" />
                </div>
                <div class="form-group">       
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_cep}" for="cep" />
                    <h:inputText id="cep" class="form-control" value="#{pacienteController.selected.cep}" title="#{bundle.CreatePacienteTitle_cep}" />
                </div>   
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_profissao}" for="profissao" />
                    <h:inputText id="profissao" class="form-control" value="#{pacienteController.selected.profissao}" title="#{bundle.CreatePacienteTitle_profissao}" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_email}" for="email" />
                    <h:inputText id="email" class="form-control" value="#{pacienteController.selected.email}" title="#{bundle.CreatePacienteTitle_email}" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_indicacao}" for="indicacao" />
                    <h:inputText id="indicacao" class="form-control" value="#{pacienteController.selected.indicacao}" title="#{bundle.CreatePacienteTitle_indicacao}" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_dataNascimento}" for="dataNascimento" />
                    <h:inputText id="dataNascimento" class="form-control" value="#{pacienteController.selected.dataNascimento}" title="#{bundle.CreatePacienteTitle_dataNascimento}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_observacoes}" for="observacoes" />
                    <h:inputText id="observacoes" class="form-control" value="#{pacienteController.selected.observacoes}" title="#{bundle.CreatePacienteTitle_observacoes}" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_idAnamnese}" for="idAnamnese" />
                    <h:selectOneMenu id="idAnamnese" value="#{pacienteController.selected.idAnamnese}" title="#{bundle.CreatePacienteTitle_idAnamnese}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_idAnamnese}">
                        <f:selectItems value="#{anamneseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_idCidade}" for="idCidade" />
                    <h:selectOneMenu id="idCidade" value="#{pacienteController.selected.idCidade}" title="#{bundle.CreatePacienteTitle_idCidade}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_idCidade}">
                        <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_idConvenio}" for="idConvenio" />
                    <h:selectOneMenu id="idConvenio" value="#{pacienteController.selected.idConvenio}" title="#{bundle.CreatePacienteTitle_idConvenio}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_idConvenio}">
                        <f:selectItems value="#{convenioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_idEstadoCivil}" for="idEstadoCivil" />
                    <h:selectOneMenu id="idEstadoCivil" value="#{pacienteController.selected.idEstadoCivil}" title="#{bundle.CreatePacienteTitle_idEstadoCivil}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_idEstadoCivil}">
                        <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>
            <div class="footer-form">
                <h:commandLink class="btn btn-primary navbar-right btn-save" action="#{pacienteController.create}" value="#{bundle.CreatePacienteSaveLink}" />
                <h:commandLink class="btn btn-primary navbar-right btn-save" action="#{pacienteController.prepareList}" value="#{bundle.CreatePacienteShowAllLink}" immediate="true"/>
                <a class="btn btn-default navbar-right btn-cancel" href="List.xhtml">#{bundle.cancel}</a>
            </div>   
            </h:form>
        </ui:define>
    </ui:composition>

</html>
