<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.EditPacienteLabel_idPaciente}" for="idPaciente" />
                    <h:outputLabel value="#{usuarioController.selected.idCargo}" for="idUsuario" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.EditPacienteLabel_nome}" for="nome" />
                    <h:inputText id="nome" class="form-control" value="#{pacienteController.selected.nome}" title="#{bundle.EditPacienteTitle_nome}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_nome}"/>                    
                </div>    
                <div class="form-group">    
                    <h:outputLabel value="#{bundle.EditPacienteLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" class="form-control" value="#{pacienteController.selected.cpf}" title="#{bundle.EditPacienteTitle_cpf}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_cpf}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.EditPacienteLabel_endereco}" for="endereco" />
                    <h:inputText id="endereco" class="form-control" value="#{pacienteController.selected.endereco}" title="#{bundle.EditPacienteTitle_endereco}" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.EditPacienteLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" class="form-control" value="#{pacienteController.selected.bairro}" title="#{bundle.EditPacienteTitle_bairro}" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.EditPacienteLabel_cep}" for="cep" />
                    <h:inputText id="cep" class="form-control" value="#{pacienteController.selected.cep}" title="#{bundle.EditPacienteTitle_cep}" />
                </div>    
                    <h:outputLabel value="#{bundle.EditPacienteLabel_profissao}" for="profissao" />
                    <h:inputText id="profissao" class="form-control" value="#{pacienteController.selected.profissao}" title="#{bundle.EditPacienteTitle_profissao}" />
                <div class="form-group">
                    <h:outputLabel value="#{bundle.EditPacienteLabel_email}" for="email" />
                    <h:inputText id="email" class="form-control" value="#{pacienteController.selected.email}" title="#{bundle.EditPacienteTitle_email}" />
                </div>     
                    <h:outputLabel value="#{bundle.EditPacienteLabel_indicacao}" for="indicacao" />
                    <h:inputText id="indicacao" class="form-control" value="#{pacienteController.selected.indicacao}" title="#{bundle.EditPacienteTitle_indicacao}" />
                <div class="form-group">    
                    <h:outputLabel value="#{bundle.EditPacienteLabel_dataNascimento}" for="dataNascimento" />
                    <h:inputText id="dataNascimento" class="form-control" value="#{pacienteController.selected.dataNascimento}" title="#{bundle.EditPacienteTitle_dataNascimento}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                </div>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_observacoes}" for="observacoes" />
                    <h:inputText id="observacoes" class="form-control" value="#{pacienteController.selected.observacoes}" title="#{bundle.EditPacienteTitle_observacoes}" />
                <div class="form-group">    
                    <h:outputLabel value="#{bundle.EditPacienteLabel_idAnamnese}" for="idAnamnese" />
                    <h:selectOneMenu id="idAnamnese" value="#{pacienteController.selected.idAnamnese}" title="#{bundle.EditPacienteTitle_idAnamnese}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_idAnamnese}">
                        <f:selectItems value="#{anamneseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group"> 
                    <h:outputLabel value="#{bundle.EditPacienteLabel_idCidade}" for="idCidade" />
                    <h:selectOneMenu id="idCidade" value="#{pacienteController.selected.idCidade}" title="#{bundle.EditPacienteTitle_idCidade}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_idCidade}">
                        <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">   
                    <h:outputLabel value="#{bundle.EditPacienteLabel_idConvenio}" for="idConvenio" />
                    <h:selectOneMenu id="idConvenio" value="#{pacienteController.selected.idConvenio}" title="#{bundle.EditPacienteTitle_idConvenio}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_idConvenio}">
                        <f:selectItems value="#{convenioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">   
                    <h:outputLabel value="#{bundle.EditPacienteLabel_idEstadoCivil}" for="idEstadoCivil" />
                    <h:selectOneMenu id="idEstadoCivil" value="#{pacienteController.selected.idEstadoCivil}" title="#{bundle.EditPacienteTitle_idEstadoCivil}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_idEstadoCivil}">
                        <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>                
                <div class="footer-form">
                    <h:commandLink class="btn btn-primary navbar-right btn-save" action="#{pacienteController.update}" value="#{bundle.EditPacienteSaveLink}"/>
                    <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.EditPacienteShowAllLink}" immediate="true"/>
                    <a class="btn btn-default navbar-right btn-cancel" href="list.xhtml">#{bundle.cancel}</a>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
