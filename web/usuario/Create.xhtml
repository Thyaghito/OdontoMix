<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{loginController.userSystem.idCargo.idCargo!= 2}">
                <div class="alert alert-danger">
                    <h:outputText escape="false" value="#{bundle.permissionMessage}"/>
                </div>                    
            </h:panelGroup>
            <h:form rendered="#{loginController.userSystem.idCargo.idCargo==2}">
                <h:panelGroup class="form-group" layout="block" rendered="#{usuarioController.selected.idUsuario!=null}">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    #{usuarioController.selected.idUsuario}                    
                </h:panelGroup>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nome}" for="nome" />
                    <h:inputText id="nome" class="form-control" value="#{usuarioController.selected.nome}" title="#{bundle.CreateUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}"/>                   
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_login}" for="login" />
                    <h:inputText id="login" class="form-control" value="#{usuarioController.selected.login}" title="#{bundle.CreateUsuarioTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_login}"/>
                </div>     
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" class="form-control" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" />
                </div>  
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_senha}" for="senha" />
                    <h:inputSecret id="senha" class="form-control" value="#{usuarioController.selected.senha}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>
                </div>                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idCargo}" for="idCargo" />
                    <h:selectOneMenu id="idCargo" value="#{usuarioController.selected.idCargo}" title="#{bundle.CreateUsuarioTitle_idCargo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idCargo}">
                        <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>
             <div class="footer-form">
                <h:commandLink class="btn btn-primary navbar-right btn-save" action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <h:commandLink class="btn btn-primary navbar-right btn-save" action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <a class="btn btn-default navbar-right btn-cancel" href="List.xhtml">#{bundle.cancel}</a>
            </div>   
            </h:form>
        </ui:define>
    </ui:composition>

</html>
