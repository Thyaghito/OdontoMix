<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProcedimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{loginController.userSystem.idCargo.idCargo!= 2}">
                <div class="alert alert-danger">
                    <h:outputText escape="false" value="#{bundle.permissionMessage}"/>
                </div>                    
            </h:panelGroup>
            <h:form rendered="#{loginController.userSystem.idCargo.idCargo==2}">
                <h:panelGroup class="form-group" layout="block" rendered="#{usuarioController.selected.idUsuario!=null}">
                    <h:outputLabel value="#{bundle.CreateProcedimentoLabel_idProcedimento}" for="idProcedimento" />
                    #{procedimentoController.selected.idProcedimento}                    
                </h:panelGroup>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateProcedimentoLabel_nome}" for="nome" />
                    <h:inputText id="nome" class="form-control" value="#{procedimentoController.selected.nome}" title="#{bundle.CreateProcedimentoTitle_nome}" required="true" requiredMessage="#{bundle.CreateProcedimentoRequiredMessage_nome}"/>               
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateProcedimentoLabel_observacoes}" for="observacoes" />
                    <h:inputText id="observacoes" class="form-control" value="#{procedimentoController.selected.observacoes}" title="#{bundle.CreateProcedimentoTitle_observacoes}" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.tipoProcedimento}" for="TipoProcedimento" />
                    <h:selectOneMenu id="TipoProcedimento" value="#{procedimentoController.selected.idTipoProcedimento}" title="#{bundle.CreateProcedimentoTitle_idTipoProcedimento}" required="true" requiredMessage="#{bundle.CreateProcedimentoRequiredMessage_idTipoProcedimento}">
                        <f:selectItems value="#{tipoProcedimentoController.list}" var="tipoProcedimento" itemValue="#{tipoProcedimento.idTipoProcedimento}" itemLabel="#{tipoProcedimento.nome}"/>
                    </h:selectOneMenu>
                </div>    
                <div class="footer-form">                                    
                    <h:commandLink class="btn btn-primary navbar-right btn-save" action="#{procedimentoController.create}" value="#{bundle.CreateProcedimentoSaveLink}" />                
                    <h:commandLink class="btn btn-primary navbar-right btn-save" action="#{procedimentoController.prepareList}" value="#{bundle.CreateProcedimentoShowAllLink}" immediate="true"/>
                    <a class="btn btn-default navbar-right btn-cancel" href="List.xhtml">#{bundle.cancel}</a>
                </div> 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
