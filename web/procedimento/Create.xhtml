<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProcedimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProcedimentoLabel_idProcedimento}" for="idProcedimento" />
                    <h:inputText id="idProcedimento" value="#{procedimentoController.selected.idProcedimento}" title="#{bundle.CreateProcedimentoTitle_idProcedimento}" required="true" requiredMessage="#{bundle.CreateProcedimentoRequiredMessage_idProcedimento}"/>
                    <h:outputLabel value="#{bundle.CreateProcedimentoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{procedimentoController.selected.nome}" title="#{bundle.CreateProcedimentoTitle_nome}" required="true" requiredMessage="#{bundle.CreateProcedimentoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateProcedimentoLabel_observacoes}" for="observacoes" />
                    <h:inputText id="observacoes" value="#{procedimentoController.selected.observacoes}" title="#{bundle.CreateProcedimentoTitle_observacoes}" />
                    <h:outputLabel value="#{bundle.CreateProcedimentoLabel_idTipoProcedimento}" for="idTipoProcedimento" />
                    <h:selectOneMenu id="idTipoProcedimento" value="#{procedimentoController.selected.idTipoProcedimento}" title="#{bundle.CreateProcedimentoTitle_idTipoProcedimento}" required="true" requiredMessage="#{bundle.CreateProcedimentoRequiredMessage_idTipoProcedimento}">
                        <f:selectItems value="#{tipoProcedimentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procedimentoController.create}" value="#{bundle.CreateProcedimentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{procedimentoController.prepareList}" value="#{bundle.CreateProcedimentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProcedimentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
