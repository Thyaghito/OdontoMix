<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcedimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProcedimentoEmpty}" rendered="#{procedimentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procedimentoController.items.rowCount > 0}">
                    <h:outputText value="#{procedimentoController.pagination.pageFirstItem + 1}..#{procedimentoController.pagination.pageLastItem + 1}/#{procedimentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procedimentoController.previous}" value="#{bundle.Previous} #{procedimentoController.pagination.pageSize}" rendered="#{procedimentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procedimentoController.next}" value="#{bundle.Next} #{procedimentoController.pagination.pageSize}" rendered="#{procedimentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procedimentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoTitle_idProcedimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProcedimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoTitle_observacoes}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacoes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoTitle_idTipoProcedimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoProcedimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procedimentoController.prepareView}" value="#{bundle.ListProcedimentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedimentoController.prepareEdit}" value="#{bundle.ListProcedimentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedimentoController.destroy}" value="#{bundle.ListProcedimentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{procedimentoController.prepareCreate}" value="#{bundle.ListProcedimentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProcedimentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
