<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConvenioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateConvenioLabel_idConvenio}" for="idConvenio" />
                    <h:inputText id="idConvenio" value="#{convenioController.selected.idConvenio}" title="#{bundle.CreateConvenioTitle_idConvenio}" required="true" requiredMessage="#{bundle.CreateConvenioRequiredMessage_idConvenio}"/>
                    <h:outputLabel value="#{bundle.CreateConvenioLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{convenioController.selected.nome}" title="#{bundle.CreateConvenioTitle_nome}" required="true" requiredMessage="#{bundle.CreateConvenioRequiredMessage_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{convenioController.create}" value="#{bundle.CreateConvenioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{convenioController.prepareList}" value="#{bundle.CreateConvenioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConvenioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
